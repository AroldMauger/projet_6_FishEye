<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
    <a href="/index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
    </header>  
    <section class="info-photographer">
        <div class="photograph-header">
          <div class="header-info">
          </div>
          <button class="contact_button button-header" onclick="displayModal()">Contactez-moi</button>
        </div>
      </section>
    <main id="main">
     
        <section class="main_photographer">
            <div class="main_photographer_filter">
                <h2>Trier par</h2>
                <div class="filters" >
                    <div class="dropdown">
                        <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                            <span id="current_filter">Titre</span>
                            <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                        </button>
                        <ul class="dropdown_content" aria-hidden="true">
                            <li role="option">
                                <button type="button">Titre</button>
                            </li>
                            <li role="option">
                                <button type="button">Popularité</button>
                            </li>
                            <li role="option">
                                <button type="button">Date</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="medias">

            </div>
        </section>   
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>


        <!-- FORMULAIRE MODAL-->
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/index.js"></script>

    <script src="scripts/templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>


  </body>
</html>
