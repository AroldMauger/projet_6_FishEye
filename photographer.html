<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/70fabb1b7e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
    <a href="/index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" aria-label="Return to home page"/>
    </a>
    </header>  
    <section class="info-photographer">
        <div class="photograph-header">
          <div class="header-info">
          </div>
          <button class="contact_button button-header" role="button">Contactez-moi</button>
        </div>
      </section>
    <main id="main">
     
        <section class="main_photographer">
            <div class="main_photographer_filter">
                <h2>Trier par</h2>
                <div class="filters" >
                    <div class="dropdown">
                        <button class="btn_drop " type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                            <span id="current_filter">Popularité</span>
                            <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                        </button>
                        <ul class="dropdown_content" aria-hidden="true" style="display:none">
                            <li class="option-filter" role="option">
                              <button id="sort-by-popularity" type="button">Popularité</button>
                            </li>
                            <li class="option-filter" role="option">
                                <button id="sort-by-date" type="button">Date</button>
                            </li>
                            <li class="option-filter" role="option">
                                <button id="sort-by-title" type="button">Titre</button>
                            </li>
                           
                        </ul>
                    </div>
                </div>
            </div>
            <aside class="total-likes-and-price">
            </aside>
            <div class="medias">

            </div>
           
        </section>   
    </main>
    
    <!-- FORMULAIRE MODAL-->

    <div id="contact_modal" aria-hidden="true" role="dialog" aria-modal="true" aria-describedby="Contact form" tabindex="1" >
			<div class="modal" role="document">
				<header class="header-in-contactModal">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close-form-modal" onclick="closeModal()" tabindex="1" aria-label="Close modal"/>
        </header>
        <div class="name-in-contactModal"></div>
				<form>
					<div class="fields-in-form">
						<label for="first-name">Prénom</label>
						<input id="first-name" type="text" tabindex="1" required focusable="true">
            <label for="last-name">Nom</label>
						<input id="last-name" type="text" tabindex="1" required>
            <label for="email">Email</label>
						<input id="email" type="text" pattern="[a-z0-9.-_]+@[a-z0-9.-_]+\.[a-z]{2,4}" tabindex="1" required>
            <label for="message">Votre message</label>
						<input id="message" type="text" tabindex="1" required>
					</div>
          <button class="contact_button" type="submit" tabindex="1" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- Lightbox -->
    <div class="lightbox_container" style="display: none;" aria-hidden="true" role="dialog">
    
      <div class="lightbox">
          <button class="button_previous_lightbox button_lightbox">
            <i class="fa-solid fa-chevron-left"></i>         
           </button>
          <figure class="lightbox_media" role="media"></figure>
          <div class="right-side-lightbox">
            <button class="button_next_lightbox button_lightbox">
              <i class="fa-solid fa-chevron-right"></i>          
            </button>
            <button class="button_close_lightbox">          
              <img class="icon-close-lightbox" src="assets/icons/close-red.png"/>
            </button>
          </div>
         
      </div> 
      
    </div>

 
    <script type="module" src="/scripts/utils/filters.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
    <script type="module" src="/scripts/utils/likes.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>

  </body>
</html>
